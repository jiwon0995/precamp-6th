<!DOCTYPE html>
<html lang="ko">
<head>
  <title>회원가입</title>
  <script>
    function checkValidation(){

      const email = document.getElementById("email").value
      const password1 = document.getElementById("password1").value
      const password2 = document.getElementById("password2").value

      if (email !== "" && password1 !== "" && password2 !== "") {
        document.getElementById("signup").style = "background-color: yellow;"
      }
      else {
        document.getElementById("signup").style = ""
      }

    }

    function checkEmail() {

        const emailcheck = document.getElementById("email").value

        if (emailcheck.includes("@")===false) {
          alert("이메일을 확인해주세요")
        }
        else {
          alert("회원가입을 축하합니다!")
        }
      }
  </script>
</head>
<body>
  <input id="email" type="text" placeholder="이메일을 입력해주세요" onchange="checkValidation()" onkeyup="onchange()"><br />
  <input id="password1" type="password" placeholder="비밀번호를 입력해주세요" onchange="checkValidation()" onkeyup="onchange()"><br />
  <input id="password2" type="password" placeholder="비밀번호를 확인해주세요" onchange="checkValidation()" onkeyup="onchange()"><br />
  <button id="signup" onclick="checkEmail()">회원가입</button>
</body>
</html>
