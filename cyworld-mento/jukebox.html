<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="styles/juckbox.css">
  <title>jukebox</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__body1">
      <div class="body_title">
        추억의 BGM <span>TODAY CHOECE</span>
        <div class="line"></div>
      </div>
      <div class="body1__music">
        <div class="music">
          <div class="music__box"><img src="images/Y.jpeg" width="100%" alt=""></div>
          <div class="music__name">Y Please Tell Me Why</div>
          <div class="music__subname">프리스타일</div>
        </div> 
        <div class="music">
          <div class="music__box"><img src="images/snow.jpeg" width="100%" alt=""></div>
          <div class="music__name">눈의 꽃</div>
          <div class="music__subname">박효신</div>
        </div>        
        <div class="music">
          <div class="music__box"><img src="images/love.jpeg" width="100%" alt=""></div>
          <div class="music__name">사랑했나봐</div>
          <div class="music__subname">윤도현</div>
        </div>
      </div>
    </div>
    <div class="wrapper__body2">
      <div class="body_title">
        추억의 BGM <span>TODAY CHOECE</span>
        <div class="line"></div>
      </div>
      <div class="body2__music">
        <table>
          <tr id="first">
            <td colspan="4">
              <span class="tdbox"><input type="checkbox"></span>
              <span class="one">번호</span>
              <span class="two">곡명</span>
              <span class="three">아티스트</span>
            </td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox"></td>
            <td class="num">1</td>
            <td class="name">눈의 꽃</td>
            <td class="singer">박효신</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox"></td>
            <td class="num">2</td>
            <td class="name">사랑스러워</td>
            <td class="singer">김종국</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox"></td>
            <td class="num">3</td>
            <td class="name">내사람:partner For Life</td>
            <td class="singer">SG 워너비</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox"></td>
            <td class="num">4</td>
            <td class="name">Love Love Love</td>
            <td class="singer">에픽하이</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox"></td>
            <td class="num" >5</td>
            <td class="name">애인...있어요</td>
            <td class="singer">이은미</td>
          </tr>
          
        </table>
      </div>
    </div>
  </div>
  
</body>
</html>
